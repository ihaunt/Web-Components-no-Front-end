<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/root-app.js" defer></script>

    <title>Portal de noticias galaticas</title>


</head>

<body>

    <div class="container">

        <div class="card">

            <div class="card-left">

                <span>By Jennifer Machado</span>
                <h1>Dart Vader Contrata Devs</h1>
                <p>
                    Dart Vader procura desenvolvedores que saibam trabalhar com componentes
                </p>
            </div>

            <div class="card-right">
                <img src="/assets/img/darth-vader.jpg" alt="dart vader">
            </div>
        </div>
    </div>


    <!-- HTML criado com ComponentRoot-->

    <card-news class="app-root" autor="Jennifer Machado " title="Dart Vader Contrata Devs"
        link-url="https://www.starwars.com/databank/darth-vader" photo="/assets/img/darth-vader.jpg"
        newsContent="Dart Vader procura desenvolvedores que saibam trabalhar com componentes">
    </card-news>

    <card-news class="app-root" autor="" title="Dev Yoda senior ajuda novos devs em sua jornada" link-url="" photo=""
        newsContent="Yoda que sempre esteve do lado bom da força, mantém seu trabalho de apoio e ensinamentos milenares">
    </card-news>

</body>

</html>
